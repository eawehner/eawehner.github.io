<!DOCTYPE html>
<head>
    <title>Bootstrap Portfolio</title>

    <!-- Meta tags that Bootstrap recommends -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Link to own stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-light bg-light">
        <h1 id="nameheader">Elizabeth Wehner</h1>
        
        <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col">
                <h2>Contact</h2>

                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="John Smith">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="example@example.com">
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="5"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>

    </div>

    <!-- Fixed Footer -->
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        copyright
    </nav>

</body>
</html>
